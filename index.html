<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt Pojištění</title>
    <link rel="stylesheet" href="styl.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <header>
        <div>
            <h1>PojištěníApp</h1>
        </div>
        <nav>
            <ul>
                <li class="aktivni"><a href="index.html">Pojištěnci</a></li>
                <li><a href="#">O aplikaci...</a></li>

            </ul>
        </nav>
    </header>
    <article>
        <header>
            <h1>Pojištěnci</h1>
        </header>
        <section>


            <h2>Nový pojištěnec</h2>

            <form id="personForm" class="row">
                <div class="form-group col-md-6">
                    <label for="name">Jméno</label>
                    <input type="text" id="name" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="surname">Příjmení</label>
                    <input type="text" id="surname" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="age">Věk</label>
                    <input type="text" id="age" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="phone">Telefon</label>
                    <input type="text" id="phone" class="form-control">
                </div>

                </div>
                <button id="add" class="btn btn-primary btn-lg">Uložit</button>
                <button id="save" class="btn btn-success btn-lg" style="display:none">Uložit změny</button>
            </form>
            <table id="peopleTableBody" border="1" class="table">
                <thead>
                    <tr>
                        <th>Jméno a Příjmení</th>
                        <th>Věk</th>
                        <th>Telefon</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data budou vložena sem -->
                </tbody>
            </table>

        </section>
    </article>
    <script src="Pojistovna.js"></script>
    <script src="Zaznam.js"></script>
    <script src="Obsluha.js"></script>
</body>

</html>
